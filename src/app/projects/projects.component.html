<div class="bg-midnights lg:mr-4 lg:ml-4 2xl:m-0">
  <div class="grid grid-cols-1 xl:grid-cols-2 gap-5 min-w-screen mt-5 md:mr-4 md:ml-4 2xl:ml-16 2xl:mr-16 max-sm:mr-8 max-sm:ml-8">
    <!-- Near Me SAMY'S VERSION -->
    <div class="mb-5 cursor-pointer" *ngFor="let project of listeProjects;">
      <figure class="projects relative transition-all duration-300 cursor-pointer group flex hover:bg-opacity-10 items-center text-text-font projects p-5 max-sm:pr-0 sm:p-0 h-56">
        <div class="flex sm:m-5 sm:mr-10 sm:ml-10 max-sm:m-2 max-sm:mr-5 max-sm:ml-2">
          <img [ngSrc]="project.pictures[0].picture" loading="eager" width="150" height="150" alt="Logo"/>
        </div>
        <div class="flex-col text-center justify-center sm:w-96 w-56 2xl:w-[600px] sm:mr-10 uppercase">
          <div class="txt sm:text-2xl 2xl:text-4xl text-lg">{{project.name}}</div>
          <div class="textForm sm:text-2xl text-lg">{{project.date_project}}</div>
          <div class="flex justify-center mt-10">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21.6678 9.99424L21.6397 9.92239L18.9175 2.81785C18.8621 2.6786 18.764 2.56048 18.6373 2.48043C18.5106 2.40174 18.3627 2.36384 18.2137 2.37184C18.0647 2.37985 17.9218 2.43338 17.8042 2.52521C17.6879 2.61967 17.6035 2.74767 17.5626 2.89179L15.7245 8.51543H8.28148L6.44339 2.89179C6.40352 2.74688 6.31898 2.61824 6.20178 2.52417C6.08418 2.43234 5.94124 2.37881 5.79225 2.3708C5.64326 2.36279 5.49541 2.40069 5.36864 2.47939C5.24224 2.55976 5.14426 2.67778 5.0885 2.8168L2.36103 9.91822L2.33396 9.99008C1.94208 11.014 1.8937 12.1376 2.19614 13.1914C2.49857 14.2452 3.13541 15.1721 4.01064 15.8324L4.02001 15.8397L4.045 15.8574L8.19192 18.9629L10.2435 20.5157L11.4932 21.4592C11.6394 21.5702 11.8179 21.6303 12.0014 21.6303C12.185 21.6303 12.3635 21.5702 12.5096 21.4592L13.7593 20.5157L15.8109 18.9629L19.9828 15.8387L19.9933 15.8303C20.8665 15.1699 21.5019 14.244 21.8038 13.1916C22.1058 12.1392 22.0581 11.0172 21.6678 9.99424Z" fill="#625548"/>
            </svg>
          </div>
        </div>
        <div class="flex absolute inset-0 group-hover:opacity-95 group-hover:bg-hover opacity-0 transition duration-300 ease-in-out">
          <figcaption class="textForm ml-2 text-sm mt-2 text-midnights">
            <p>Author: {{ getAuthors(project.authors) }}</p>
            <p>Stacks: {{ getAuthors(project.tags) }}</p>
            <p>Description: {{ project.short_description }}</p>
          </figcaption>
        </div>
      </figure>
    </div>
